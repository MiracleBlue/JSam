<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    <title>JSam - a modular audio toolkit for javascript</title>
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />

    <script src="./src/lib/require.js"></script>
    <script>

      require([
        'src/lib/zepto',
        'src/osc/sine',
        'src/core/oscilloscope',
        'src/core/speaker'
      ], function($, Sine, Oscilloscope, Speaker) {

        var sine = new Sine(),
          oscilloscope = new Oscilloscope(),
          speaker = new Speaker();

        // create graph
        // sine => oscilloscope => speaker
        sine.outputs.at(0).connect(oscilloscope.inputs.at(0));
        oscilloscope.outputs.at(0).connect(speaker.inputs.at(0));

        $('body').append(oscilloscope.view.render().el);

      });

    </script>
    
  </head>

  <body>
  </body>

</html>
